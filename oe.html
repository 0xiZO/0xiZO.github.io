<script>
async function askChatGPT() {
  const input = document.getElementById('ai-input').value;
  const responseDiv = document.getElementById('ai-response');
  const apiKey = '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'; // Ensure this starts with "sk-..."

  if (!input) return;
  responseDiv.innerText = "Thinking...";

  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4o-mini", // 2025 standard; cheaper and faster
        messages: [{ role: "user", content: input }]
      })
    });

    const data = await response.json();
    
    if (data.error) {
      responseDiv.innerText = "API Error: " + data.error.message;
    } else {
      // Corrected access path for chat completions
      responseDiv.innerText = data.choices[0].message.content;
    }
  } catch (error) {
    responseDiv.innerText = "Connection Error: Check console (F12).";
    console.error("Fetch error:", error);
  }
}

</script>
